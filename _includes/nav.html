<ul class="menu">
{% for sam in site.data.menu %}
    {% if sam.subcategories != null %}
    <li><a href="{{ sam.href }}" class="page-link">{{ sam.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in steve.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ sam.href }}" class="page-link">{{ steve.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
